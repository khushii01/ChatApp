<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<!--BOOTSTRAP-->
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<title>SQUADS</title>
</head>

<body style="background-color: #161d28;">
	<div class="join-container">
		<header class="join-header" style="background-color: #1d2635;">
			<h1>SQUADS</h1>
		</header>
		<main class="join-main" style="background-color: #242e42;">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" style="    border-radius: 10px;
    border: none;" placeholder="Enter username" required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<input name="room" id="room" placeholder="Room Name" style="border-radius: 10px;
					       border: none; 
						   font-size: 16px;
						   padding: 5px;
						   height: 40px;
						   width: 100%;">
				</div>
				<button type="submit" class="btn" style="border-radius:10px ;">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
